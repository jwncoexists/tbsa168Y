<div ng-include="'components/navbar/navbar.html'"></div>

<div class="col-md-12">
  <h3>{{ person.name }}</h3>
  <form class="edit-fallen-form" ng-submit="FallenIDCtrl.submit()">

    <div class="form-group">
      <label for="name">Name(nickname)</label>
      <input type="string" id="name" class="form-control" ng-model="person.name" />
    </div>

    <div class="form-group">
      <label for="date">Date of Death</label>
      <input type="string" id="date" class="form-control" ng-model="person.date" />
    </div>

    <div class="form-group">
      <label for="resting-place">Resting Place</label>
      <input type="string" id="resting-place" class="form-control" ng-model="person.restingPlace" />
    </div>

    <div class="form-group">
      <label for="platoon">Platoon</label>
      <input type="string" id="platoon" class="form-control" class="form-control" ng-model="person.platoon" />
    </div>

    <div class="form-group">
      <label for="bio">Biography</label>
      <textarea type="text" id="bio" rows="25" class="form-control" ng-model="person.bio" autofocus></textarea>
    </div>

    <!-- reflection display for admins -->
    <!-- Important!! - dont't indent the following line - it will cause text to be indented in display -->
    <div class="form-group">
      <div class="reflection reflection-admin" ng-repeat="reflection in person.reflections" ng-click="deleteReflection(person, reflection)">
      <pre><code>
<strong><em><span ng-if="reflection.by">{{reflection.by}}: </span></em></strong>{{reflection.reflection}}

<span class="fa fa-trash">[click to reflection to delete]</span>
      </code></pre>
    </div>
  </div>

    <div class="form-group">
      <label for="small-photo">Small Photo</label>
      <input type="string" id="small-photo" class="form-control" ng-model="person.photo" />
    </div>

    <div class="form-group">
      <label for="large-photo">Large Photo</label>
      <input type="string" id="large-photo" class="form-control" ng-model="person.bioPhoto" />
    </div>

    <div class="form-group">
      <label for="large-photo2">Large Photo #2</label>
      <input type="string" id="large-photo2" class="form-control" ng-model="person.bioPhoto2" />
    </div>

    <div class="form-group">
      <label for="pdf">PDF Bio</label>
      <input type="string" id="pdf" class="form-control" ng-model="person.pdf" />
    </div>

    <button type="button" class="btn btn-primary btn-edit-fallen" ng-click="cancel()">Cancel</button>
    <button type="button" class="btn btn-primary btn-edit-fallen" ng-click="submit()">Submit Changes</button>

  </form>
</div>

<div ng-include="'components/footer/footer.html'"></div>
